  Lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.9
    - name: Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements-lint.txt
    - run: flake8
    - run: isort --check .
